<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/pruebacss.css">
  <link rel="icon" href="../images/logofav.png">
  <title>Figukstore|Registrate</title>
  <meta name="description" content="Registrandote podes aprovechar descuentos y crear tu wishlist ">
  <meta name="keywords" content="sign up, registrate">
</head>

<body class="grid">
  <header>
    <div class="contenedor">
      <nav class="barra">
        <a href="../index.html"><img width="60px" src="../images/logofigu.png" alt="logo figukstore"></a>
        <ul class="barra-navegacion">
          <li><a href="./galeria.html">Galeria</a></li>
          <li><a href="./tienda.html">Tienda</a></li>
          <li><a href="./noticias.html">Noticias</a></li>
          <li><a href="./login.html">Registrate</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="iniciosesion-fluid padding-1">
      <h2 class="registrate">Registrate en nuestra pagina</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Avenida Corrientes">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Entre calles</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="9 de Julio y 25 de Mayo">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected> Provincia...</option>
            <option>Tucuman</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              No soy robot
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn boton-1">Registrarse</button>
        </div>
      </form>

    </section>
  </main>
  <footer class="cajas">
    <div class="contenedor">
      <div class="caja-1">
        <h4>INFORMACIÓN</h4>
        <ul>
          <li><a href="#">Sobre nosotros</a></li>
          <li><a href="#">Envios</a></li>
          <li><a href="#">Ayuda</a></li>
        </ul>
      </div>
      <div class="caja-2">
        <h4>CONTACTOS</h4>
        <ul>
          <li>emailrandom@gmail.com</li>
          <li>+54 911 48658525</li>
          <li>Calle falsa 123, CABA</li>
        </ul>
      </div>
      <div class="caja-3">
        <h4>Redes</h4>
        <ul>
          <li><a href="https://www.facebook.com/figukstore"><i class="fa-brands fa-facebook-square"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-twitter-square"></i></a></li>
          <li><a href="https://www.instagram.com/figukstore/"><i class="fa-brands fa-instagram-square"></i></a></li>
          <li><a
              href="https://api.whatsapp.com/send?phone=541162535143&text=%C2%A1Hola%21+Estoy+en+la+tienda+FIGUKSTORE.+y+quiero+pedir+m%C3%A1s+informaci%C3%B3n."><i
                class="fa-brands fa-whatsapp-square"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>
  <!--link para scripts de bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
